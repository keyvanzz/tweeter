<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,400,700,700i&display=swap" rel="stylesheet">
    
    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Bungee+Hairline&display=swap" rel="stylesheet">
    <link rel="stylesheet" href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav>
      <span class="logo">tweeter</span>
      <button class=nav-button>
        <span>Write</span> a new tweet
        <br>
        <i class="fa fa-angle-double-down" id="nav-icon" aria-hidden="true"></i>
      </button>
    </nav>
    <header class="user-header">
      <div class="img-container">
          <img class="profile-pic" src="./images/K1.jpg"> 
      </div>
      <div class="h2-container">
          <h2>Keyvan KH</h2>
      </div>
  </header>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <div id="error-message-container">
          <span id="error-message"></span>
        </div>
        <form class="tweet-form" method="POST" action="/tweets">
          <textarea class="tweet-area" rows= "1" name="text" placeholder="What are you humming about?"></textarea>
          <input class="submission" type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>
      <div class="tweet-container">
        <article class="tweet">
          <header>
            <img class="tweet-img" src="./images/K1.jpg" alt="">
            <h4 class= "tweet-username">Keyvan</h4>
            <h4 class="tweet-userhandle">@keyvanzz</h4>
          </header>
          <span class="tweet-body">Don't let someone dim your light simply because it's shining in their eyes! &#128526;</span>
          <footer class="tweet-footer">
            <h4 class="tweet-timestamp"> 2 days ago</h4>
            <div class="tweet-icons">
              <i class="fa fa-flag"></i>
              <i class="fa fa-heart"></i>
              <i class="fa fa-refresh"></i>
            </div>
          </footer>
        </article>
      </div>
    </main>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
  </body>
</html>
